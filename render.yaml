services:
  # Django Backend API
  - type: web
    name: mail-tracker-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --chdir backend config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: mail-tracker-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: mail-tracker-db
    databaseName: mail_tracker
    user: mail_tracker_user
    plan: free
