services:
  # Django Backend API
  - type: web
    name: mail-tracker-backend
    runtime: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --workers ${WEB_CONCURRENCY:-2} --threads ${GUNICORN_THREADS:-2} --timeout ${GUNICORN_TIMEOUT:-60}"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
      - key: SLOW_REQUEST_MS
        value: 500
      - key: WEB_CONCURRENCY
        value: 2
      - key: GUNICORN_THREADS
        value: 2
      - key: GUNICORN_TIMEOUT
        value: 60
      - key: DATABASE_URL
        fromDatabase:
          name: mail-tracker-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: mail-tracker-db
    databaseName: mail_tracker
    user: mail_tracker_user
    plan: free
